}

setTrigger {
    out "TRG"
}

getGateTime {
    out "SMT?";
    in "%d";
}

setGateTime {
    out "SMT%d";
}

setPulsePerRev {
    out "NPC%d";
}

getFunction {
    out "FN?";
    in "%s";
}

