

Terminator = CR LF;

getIDN {
    out "IDN";
    in "%39c";
}

startCounting {
    out "STR";

}

stopCounting {
    out "STP";
}

getCounts {
    out "XMT?"
    # Responds with value, units
    in "%d, %(\$1)39c "
}

resetCounts {
    out "RES"
}

